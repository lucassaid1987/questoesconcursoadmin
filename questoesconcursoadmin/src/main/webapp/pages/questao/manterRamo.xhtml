<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="formManterRamo">
			<p:fieldset legend="Cadastrar Ramo" toggleable="true">
				<h:panelGroup>
					<table>
						<tr>
							<td>
								<h:outputLabel value="#{defaultMSG.LBL_RAMO}" />
							</td>
							<td>
								<h:outputLabel value="#{defaultMSG.LBL_ESPECIALIDADE}" />
							</td>
						</tr>
						<tr>
							<td>
								<h:inputText value="#{ramoMB.entity.ramo}" maxlength="100" size="70" />
							</td>
							<td>
								<table cellpadding="0">
									<tr>
										<td>
											<p:selectOneMenu value="#{ramoMB.entity.especialidade}" converter="chaveConverteObjeto" tabindex="0" style="width: 440px;">
												<f:selectItem itemLabel="#{defaultMSG.LBL_SELECIONE}" itemValue=""/>
												<f:selectItems value="#{ramoMB.listaEspecialidade}"/>
											</p:selectOneMenu>
										</td>
										<td>
											<p:commandButton value="..." action="#{ramoMB.incluirEspecialidade}">
												<f:setPropertyActionListener value="manterRamo" target="#{especialidadeMB.retornoRedirecionar}" />
											</p:commandButton>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table>
						<tr>
							<td>
								<p:commandButton action="#{ramoMB.salvarOuAlterar}" value="#{defaultMSG.BTN_SALVAR}" update=":formGrowl:growl" />
								<span />
								<p:commandButton action="#{ramoMB.voltar}" value="#{defaultMSG.BTN_VOLTAR}">
									<f:ajax execute="@this" />
								</p:commandButton>
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
