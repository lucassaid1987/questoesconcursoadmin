<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="formManterCargo">
			<p:fieldset legend="Cadastrar Cargo" toggleable="true">
				<h:panelGroup>
					<table>
						<tr>
							<td>
								<h:outputLabel value="#{defaultMSG.LBL_CARGO}" />
							</td>
						</tr>
						<tr>
							<td>
								<h:inputText value="#{cargoMB.entity.nome}" maxlength="100" size="90" />
							</td>
						</tr>
					</table>
					<table>
						<tr>
							<td>
								<p:commandButton action="#{cargoMB.salvarOuAlterar}" value="#{defaultMSG.BTN_SALVAR}" update=":formGrowl:growl" />
								<span />
								<p:commandButton action="#{cargoMB.voltar}" value="#{defaultMSG.BTN_VOLTAR}">
									<f:ajax execute="@this" />
								</p:commandButton>
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
