						<f:setPropertyActionListener target="#{menuMB.paginaMenu}" value="menuManterRamo"></f:setPropertyActionListener>
					</p:menuitem>
				</p:submenu>

					<p:menuitem value="Cadastrar Usuário" action="#{menuMB.redirecionar}">
						<f:setPropertyActionListener target="#{menuMB.paginaMenu}" value="menuManterUsuario"></f:setPropertyActionListener>
					</p:menuitem>
				</p:submenu>
			</p:menubar>
