<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
  	<div align="center">
  		   	<h:graphicImage url="/resources/img/logo.jpg" /><br /><br />
			<p:panel style="width: 300px;" header="Questões de concurso - Acesso">
			  <form action="j_spring_security_check" method="post">
					<h:panelGrid columns="2">
						<h:outputText for="j_username" value="Email: "></h:outputText>
						<h:inputText  id="j_username" required="true"></h:inputText>
						<h:outputText for="j_password" value="Senha: "></h:outputText>
						<h:inputSecret  id="j_password" required="true"></h:inputSecret>
						<h:commandButton value="entrar" styleClass="botao" ajax="false"></h:commandButton>
						<h:commandButton value="esqueceu a senha?" styleClass="botao"></h:commandButton>
					</h:panelGrid>
				</form>
			</p:panel>
			<div align="center">
				  <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
			</div>
			<div id="footer">
            <p>
            	Desenvolvido por LTS Inside.<br />
            </p>
           </div>
	 	</div>
     </ui:define>
   </ui:composition>
